<meta property="og:url"                content="http://{{ request.get_host }}{{ object.get_absolute_url }}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{ object.title }}" />
<meta property="og:description"        content="{{ object.description|striptags|safe }}" />
<meta property="og:image"              content="{% if object.image %}http://{{ request.get_host }}{{ object.image.url }}{% endif %}" />
