{% load article_tag %}
{% for article in objects %}
    <div class="views_row">
        <a href="{% url 'articles:article_detail' article.sections.slug article.slug %}">
            <div class="field_image">
                {% if article.image %}
                    <img src="{{ article.image.url }}" alt="">
                {% endif %}
            </div>
            <div class="views_body">
                <div class="address">{{ article.title }}</div>
                <div class="text" style="font-size: 14px">{{ article.content|truncatechars_html:'200'|font_text|safe }}</div>
                <div class="bottom_wrap">
                    <div class="statistics">{{ article.views }}</div>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
