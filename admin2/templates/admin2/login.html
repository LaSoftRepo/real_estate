{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Вход для администратора</title>

        <!-- Bootstrap -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
        <!-- NProgress -->
        <link href="{% static "css/nprogress.css" %}" rel="stylesheet">
        <!-- Animate.css -->
        <link href="{% static "css/animate.min.css" %}" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="{% static "css/custom.css" %}" rel="stylesheet">
    </head>

    <body class="login" style="color: #B0BED9">
        <div>
            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form method="post" action="{% url 'admin2:auth_login' %}">
                            {% csrf_token %}
                            <h1>Вход</h1>
                            <div>
                                <input type="text" id="login_login" name="username" class="form-control" placeholder="Логин" required="" />
                            </div>
                            <div>
                                <input id="login_password" type="password" name="password" class="form-control" placeholder="Пароль" required="" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default submit">Войти</button>
                            </div>
                            <br>
                            <div>
                                <label for="">Запомнить меня</label>
                                <input class="btn" id="remember" type="checkbox" name="remember" value="check1" style="margin:1px 0 0;">
                            </div>
                            <div class="clearfix"></div>
                            <div class="separator">
                                <div class="clearfix"></div><br>
                            </div>
                            <h1>dom-test.net.ua</h1>
                            <p>2017 © rieltory.net</p>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
