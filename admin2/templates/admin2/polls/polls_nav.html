{% load i18n %}
<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
    <li role="presentation" {% if 'question' not in request.path and 'results' not in request.path %}class="active"{% endif %}>
        <a href="{{ object.get_edit_url }}"  id="home-tab" role="tab">{% if object.id %} {% trans 'Редактировать' %} {% else %}{% trans 'Создать' %}{% endif %}</a>
    </li>
    {% if object.id %}
        <li role="presentation" {% if 'question' in request.path %}class="active"{% endif %}>
            <a href="{% url 'admin2:poll_edit_question' object.id %}"  id="video-tab" role="tab">{% trans 'Вопросы' %}</a>
        </li>
        <li role="presentation" {% if 'results' in request.path %}class="active"{% endif %}>
            <a href="{% url 'admin2:poll_results' object.id %}"  id="video-tab" role="tab">{% trans 'Результат прохождения' %}</a>
        </li>
    {% endif %}
</ul>
