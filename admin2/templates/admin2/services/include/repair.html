<div role="tabpanel" {% if 'trust' not in request.path %}class="tab-pane"{% endif %} id="tab_content3" aria-labelledby="faq-tab">
    <div class="form-group" style="float: right">
        <div class="col-md-12">
            <span class="value text-success">
                <form class="statusFaqForm faqStatus" action="" style="" name="faqStatus">
                    <div class="slideThree">
                        <input type="checkbox" class="faqCheck"  id="statusFaq{{ service.uuid }}" name="check" {% if service.faq_enable %} checked {% endif %} />
                        <label class="lab" for="statusFaq{{ service.uuid }}"></label>
                        {% csrf_token %}
                        <input type="hidden" name="content_type" value="{{ content_type }}">
                        <input type="hidden" name="model_id" value="{{ service.id }}">
                        <input type="hidden" name="type" value="faqs">
                    </div>
                </form>
            </span>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" name="repForm" class="repForm">
        <div class="clearfix"></div><br>
        {% csrf_token %}
        <input type="hidden" name="model_id" value="{{ service.id }}">
        <div class="list-rep">
            {% for rep in repairs_table %}
                <div class="rep-quant">
                    <div class="ln_solid"></div>
                    <div class="form-group" style="float: right">
                        <div class="col-md-12">
                            <button id="delete-rep-0" name="del_rep" type="submit" class="btn btn-warning delete-rep"><i class="fa fa-minus"></i> Удалить</button>
                            <input type="hidden" name="del-rep" value="{{ rep.id }}">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Наименование работ:</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <input type="text" name="rep-name-{{ rep.id }}" value="{{ rep.name }}" class="form-control col-md-7 col-xs-12">
                            </div>
                    </div>
                    <div class="clearfix"></div><br>
                        <div class="item form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-12" for="name">Стоимость:</label>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <input type="text" name="rep-price-{{ rep.id }}" id="" style="width: 100%" value="{{ rep.price }}">
                            </div>
                        </div>
                    <div class="clearfix"></div><br>
                </div>
            {% endfor %}
        </div>
        <div class="clearfix"></div><br>
        <div class="ln_solid"></div>
        <div class="form-group" style="float: right">
            <div class="col-md-12">
                <button id="create_rep" name="create_faq" type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Создать</button>
                <button id="send-rep" name="save_faq" type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>
</div>
