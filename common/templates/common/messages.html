{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="right: 25px; position: absolute; margin-top: 50px; z-index: 100;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
